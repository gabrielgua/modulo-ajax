<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="#" alt="Avatar url">
            <h1 class="profile-name"></h1>
            <h2 class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="profile-repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" target="_blank" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = 'gabrielgua';

            const link = document.querySelector('.profile-link');
            const name = document.querySelector('.profile-name');
            const repos = document.getElementById('profile-repos');
            const avatar = document.querySelector('.profile-avatar');
            const username = document.querySelector('.profile-username');
            const followers = document.getElementById('followers');
            const following = document.getElementById('following');

            fetch(`https://api.github.com/users/${user}`)
                .then((user) => user.json())
                .then((json) => {
                    console.log(json);
                    avatar.src = json.avatar_url;
                    name.innerText = json.name;
                    username.innerText = `@${json.login}`;
                    repos.innerText = json.public_repos;
                    followers.innerText = json.followers;
                    following.innerText = json.following;
                    link.href = json.html_url;
                })

        });
    </script>
</body>
</html>
