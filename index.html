    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="form-pedido">

            <div class="row my-3">
                <h3>Dados entrega</h3>
            </div>
            <div class="row">
                <div class="col-12 col-sm-4 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <div class="input-group has-validation">
                        <input id="cep" type="text" class="form-control" placeholder="CEP" required>
                        <span id="cep-icon" class="input-group-text">
                            <i id="i-search" class="bi bi-search"></i>
                            <i id="i-valid" class="d-none bi bi-check-lg text-success" ></i>
                            <i id="i-error" class="d-none bi bi-x-lg text-danger"></i>
                            
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </span>
                        <div class="invalid-feedback">
                            CEP inválido.
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-8 mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input id="endereco" type="text" class="form-control" placeholder="Endereço" disabled readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6 col-sm-4 mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input id="bairro" type="text" class="form-control" placeholder="Bairro" disabled readonly> 
                </div>
                <div class="col-6 col-sm-4 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input id="cidade" type="text" class="form-control" placeholder="Cidade" disabled readonly> 
                </div>
                <div class="col-6 col-sm-2 mb-3">
                    <label for="uf" class="form-label">Estado</label>
                    <input id="uf" type="text" class="form-control" placeholder="UF" disabled readonly> 
                </div>
                <div class="col-6 col-sm-2 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" placeholder="Número">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Enviar pedido
            </button>
        </form>
    </div>

    <script src="jquery.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
